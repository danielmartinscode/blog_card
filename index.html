<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="card">
    <div class="card__container">
      <img src="assets/images/illustration-article.svg" alt="" class="card__container-imagem">
      <div class="card__info">
        <span class="card__info-span">Learning</span>
        <strong class="card__info-data">Published 21 Dec 2023</strong>
        <h1 class="card__info-titulo">HTML & CSS foundations</h1>
        <p class="card__info-texto">These languages are the backbone of every website, defining structure, content,
          and presentation.</p>
      </div>
      <div class="card__autor">
        <img src="assets/images/image-avatar.webp" alt="" class="card__autor-img">
        <strong class="card__autor-nome">Greg Hooper</strong>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/danielmartinscode" target="_blank">Daniel Martins</a>.
  </div>
</body>

</html>
